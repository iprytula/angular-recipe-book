<div class="row">
  <div
    *ngIf="showSpinner"
    [ngStyle]="{
      textAlign: 'center',
      paddingTop: '60px',
      width: '100%'
    }"
    >
    <app-spinner></app-spinner>
  </div>
  <div *ngIf="!showSpinner" class="col-sm-12">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li
        *ngFor="let ingredient of ingredients; let i = index"
        class="list-group-item"
        (click)="onEditItem(i)"
        [@listItemAnimation]
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
