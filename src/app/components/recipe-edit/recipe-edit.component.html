<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-12">
      <button
        type="submit"
        class="btn btn-success mr-2"
        [disabled]="!recipeForm.valid"
      >Save</button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="onCancel()"
      >Cancel</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="imagePath">Image path</label>
        <input
          type="text"
          id="imagePath"
          formControlName="imagePath"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          formControlName="description"
          id="description"
          rows="6"
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-12" formArrayName="ingredients">
            <div
              class="row mb-2"
              *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index"
              [formGroupName]="i"
            >
              <div class="col-md-7">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="col-md-3">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                />
              </div>
              <div class="col-md-2">
                <button
                  class="btn btn-danger"
                  (click)="onDeleteIngredient(i)"
                  type="button"
                >X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12">
                <button
                  type="button"
                  class="btn btn-info"
                  (click)="onAddIngredient()"
                >Add ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
