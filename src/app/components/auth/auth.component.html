<div class="row">
  <div class="col-md-6 offset-md-3">
    <div *ngIf="error.length !== 0" class="alert alert-danger">
      <p>{{ error }}</p>
    </div>
    <div
      *ngIf="isLoading"
      [ngStyle]="{
        textAlign: 'center',
        paddingTop: '60px'
      }"
      >
      <app-spinner></app-spinner>
    </div>
    <form *ngIf="!isLoading" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          required
          minlength="6"
        >
      </div>
      <!-- <div *ngIf="!isLoginMode" class="form-group">
        <label for="repeatedPassword">Repeat Password</label>
        <input
          type="password"
          id="repeatedPassword"
          class="form-control"
          name="repeatedPassword"
          ngModel
          required
          minlength="6"
        >
      </div> -->
      <div>
        <button
          type="submit"
          class="btn btn-primary mr-3"
          [disabled]="!f.valid"
        >{{ isLoginMode ? 'LogIn' : 'SignUp' }}</button>
        <button
          type="button"
          class="btn btn-info"
          (click)="onSwitchMode()"
        >Switch to {{ isLoginMode ? 'SignUp' : 'LogIn' }}</button>
      </div>
    </form>
  </div>
</div>
