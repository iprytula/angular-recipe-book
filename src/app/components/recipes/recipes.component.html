<div class="row">
  <div class="col-md-6">
    <app-recipe-list
      [recipes]="recipes"
      (whenRecipeSelected)="recipesWasSelected($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-6">
    <app-recipe-detail
      *ngIf="selectedRecipe; else selectRecipe"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #selectRecipe>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
