<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col">
        <h1>{{ recipe.name }}</h1>
        <div class="btn-group">
          <button
            type="button"
            class="dropdown-toggle"
            appDropdown
          >
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">To Shopping List</a>
            <a class="dropdown-item" href="#">Edit Recipe</a>
            <a class="dropdown-item" href="#">Delete Recipe</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="recipe-image rounded img-fluid"
    >
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    Ingredients
  </div>
</div>
