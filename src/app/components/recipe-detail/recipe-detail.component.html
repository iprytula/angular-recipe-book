<ng-container *ngIf="recipe; else selectRecipeMessage">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col">
          <h1>{{ recipe.name }}</h1>
          <div class="btn-group">
            <button
              type="button"
              class="dropdown-toggle"
              appDropdown
            >
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#" (click)="onAddToShoppingList()">To Shopping List</a>
              <a class="dropdown-item" href="#">Edit Recipe</a>
              <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <img
        src="{{ recipe.imagePath }}"
        alt="{{ recipe.name }}"
        class="recipe-image rounded img-fluid"
      >
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 mt-3">
      <p class="description">
        {{ recipe.description }}
      </p>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-12">
      <ul class="list-group">
        <li
          *ngFor="let ingredient of recipe.ingredients"
          class="list-group-item"
        >
          {{ ingredient.name }} ({{ ingredient.amount }})
        </li>
      </ul>
    </div>
  </div>
</ng-container>
<ng-template #selectRecipeMessage>
  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-primary">
        Please select a recipe
      </div>
    </div>
  </div>
</ng-template>
