<div class="row">
  <div class="col-sm-12">
    <form
      (ngSubmit)="onAddItem(f)"
      #f="ngForm"
    >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            min="1"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="form-text text-danger" *ngIf="!f.valid && f.touched">Fields above are required</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div
            *ngIf="showErrorMessage"
            class="error-message"
          >
            <p><b>Name</b> can't be empty</p>
            <p><b>Amount</b> must be greater than 0</p>
          </div>
        </div>
        <div class="col-sm-12">
          <button
            [class]="editMode ? 'btn mr-2 btn-info' : 'btn mr-2 btn-success'"
            type="submit"
            [disabled]="!f.valid"
          >{{ editMode ? 'Edit' : 'Add' }}</button>
          <button
            class="btn btn-danger mr-2"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >Delete</button>
          <button
            class="btn btn-primary mr-2"
            type="button"
            (click)="onClear()"
          >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
