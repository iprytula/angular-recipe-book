<div class="row">
  <div class="col-sm-12">
    <form
      (ngSubmit)="onAddItem()"
    >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            min="1"
            id="amount"
            class="form-control"
            #amountInput
          >
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div
            *ngIf="showErrorMessage"
            class="error-message"
          >
            <p><b>Name</b> can't be empty</p>
            <p><b>Amount</b> must be greater than 0</p>
          </div>
        </div>
        <div class="col-sm-12">
          <button class="btn btn-success mr-2" type="submit">Add</button>
          <button class="btn btn-danger mr-2" type="button">Delete</button>
          <button class="btn btn-primary mr-2" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
