<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <ul class="recipe-list list-group mt-4">
      <app-recipe-item
        *ngFor="let recipe of recipes; let i=index"
        [recipe]="recipe"
        class="list-group-item"
      ></app-recipe-item>
    </ul>
  </div>
</div>
