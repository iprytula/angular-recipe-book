<header class="header">
  <nav class="navbar navbar-expand-sm navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Recipe Book</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto mr-3">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/recipes']">Recipes</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/shopping-list']">Shopping List</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              appDropdown
            >
              Manage
            </a>
            <div class="dropdown-menu">
              <a
                class="dropdown-item"
                (click)="onSaveData()"
              >Save data</a>
              <a
                class="dropdown-item"
                (click)="onFetchData()"
              >Fetch data</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
